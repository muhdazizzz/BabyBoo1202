<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbeff5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f91;
        }
        p {
            color: #333;
            font-size: 1.2rem;
        }
        .buttons {
            margin-top: 1.5rem;
        }
        .buttons button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            margin: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .yes-btn {
            background-color: #ff6f91;
            color: white;
        }
        .no-btn {
            background-color: #4caf50;
            color: white;
        }
        .message {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: #ff6f91;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry, Baby Boo Aniq</h1>
        <p>Awak merajuk lagi ke? I’m really sorry for whatever I did to upset you. Please forgive me and let’s make things better, okay?</p>
        <div class="buttons">
            <button class="yes-btn">Yes</button>
            <button class="no-btn" onclick="showLoveMessage()">No</button>
        </div>
        <div class="message" id="love-message">Love you, baby boo Aniq! ❤️</div>
    </div>

    <script>
        function showLoveMessage() {
            document.getElementById('love-message').style.display = 'block';
        }
    </script>
</body>
</html>
